<template>
    <lightning-card title="Wechselkurs" icon-name="utility:currency">
        <lightning-spinner if:true={isLoading} alternative-text="Loading" size="medium"></lightning-spinner>
        <template if:false={isLoading}>
            <div style="max-height: 300px; overflow-y: auto;">
                <table class="slds-table slds-table_bordered slds-table_cell-buffer">
                    <thead>
                        <tr  class="slds-line-height_reset">
                            <th>Land</th>
                            <th>Kurs</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={exchangeRates} for:item="rate">
                            <tr key={rate.Country}>
                                <td>{rate.Country}</td>
                                <td>{rate.ExchangeRate}</td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </template>
    </lightning-card>
</template>
