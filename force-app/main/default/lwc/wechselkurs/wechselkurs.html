<template>
    <lightning-card title="Wechselkurs" icon-name="utility:currency">
        <lightning-spinner if:true={isLoading} alternative-text="Loading" size="medium"></lightning-spinner>
        <template if:false={isLoading}>
            <div style="max-height: 300px; overflow-y: auto;">
                <lightning-input class="slds-m-bottom_medium slds-m-right_medium slds-m-left_medium" type="search" label="Search" onchange={handleSearch}></lightning-input>
                <table class="slds-table slds-table_bordered slds-table_cell-buffer">
                    <thead>
                        <tr  class="slds-line-height_reset">
                            <th onclick={handleSort} data-field="Country" class={sortedColumnCountry} style="width: 50%">
                                {label.Country}
                                <template if:true={countrySorted}>
                                    <lightning-icon icon-name={sortIcon} size="x-small"></lightning-icon>
                                </template>
                            </th>
                            <th onclick={handleSort} data-field="ExchangeRate" class={sortedColumnExchangeRate} style="width: 50%">
                                {label.ExchangeRate}
                                <template if:true={exchangeRateSorted}>
                                    <lightning-icon icon-name={sortIcon} size="x-small"></lightning-icon>
                                </template>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={filteredRates} for:item="rate">
                            <tr key={rate.Country}>
                                <td>{rate.Country}</td>
                                <td>{rate.ExchangeRate}</td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </template>
    </lightning-card>
</template>
